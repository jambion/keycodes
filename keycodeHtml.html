<!DOCTYPE html>
<html>
<head>
	<title>Keycodes</title>
	<link rel="stylesheet" type="text/css" href="keycodeStyle.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
	<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="keycodeScript.js"></script>
</head>
<body>
	<div id="keyInfo">
		<div>
			Key: <span id="keyValue">-</span>  
		</div>

		<div>
			Key Code: <span id="keyCode">-</span>
		</div>

	</div>
	<!-- <div class="test">Test</div> -->
	<div id="content">
		<div class="row" id="row-1">
			<div id="gAccent">` ~</div>
			<div id="one">1 !</div>
			<div id="two">2 @</div>
			<div id="three">3 #</div>
			<div id="four">4 $</div>
			<div id="five">5 %</div>
			<div id="six">6 ^</div>
			<div id="seven">7 &</div>
			<div id="eight">8 *</div>
			<div id="nine">9 (</div>
			<div id="zero">0 )</div>
			<div id="dash">- _</div>
			<div id="equals">= +</div>
			<div id="backspace">Backspace</div>
		</div>

		<div class="row" id="row-2">
			<div id="tab">Tab</div>
			<div id="q">Q</div>
			<div id="w">W</div>
			<div id="e">E</div>
			<div id="r">R</div>
			<div id="t">T</div>
			<div id="y">Y</div>
			<div id="u">U</div>
			<div id="i">I</div>
			<div id="o">O</div>
			<div id="p">P</div>
			<div id="leftBracket">[ {</div>
			<div id="rightBracket">] }</div>
			<div id="backslash">\|</div>
		</div>

		<div class="row" id="row-3">
			<div id="caps">Caps Lock</div>
			<div id="a">A</div>
			<div id="s">S</div>
			<div id="d">D</div>
			<div id="f">F</div>
			<div id="g">G</div>
			<div id="h">H</div>
			<div id="j">J</div>
			<div id="k">K</div>
			<div id="l">L</div>
			<div id="semicolon">; :</div>
			<div id="apostrophe">' "</div>
			<div id="enter">Enter</div>
		</div>

		<div class="row" id="row-4">
			<div class="shift">Shift</div>
			<div id="z">Z</div>
			<div id="x">X</div>
			<div id="c">C</div>
			<div id="v">V</div>
			<div id="b">B</div>
			<div id="n">N</div>
			<div id="m">M</div>
			<div id="comma">, <</div>
			<div id="period">. ></div>
			<div id="forwardSlash">/ ?</div>
			<div class="shift">Shift</div>
		</div>

		<div class="row" id="row-5">
			<div class="ctrl">Ctrl</div>
			<div id="windows">Win</div>
			<div class="alt">Alt</div>
			<div id="spacebar">Spacebar</div>
			<div class="alt">Alt</div>
			<div class="ctrl">Ctrl</div>
		</div>


	</div>


</body>
</html>
